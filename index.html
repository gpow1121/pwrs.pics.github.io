<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWRS.PICS Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b0033);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 90%;
      margin-top: 80px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #00ffd5;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0,255,200,0.6);
    }

    h2 {
      font-weight: 300;
      color: #ffffffcc;
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .link-btn {
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.3s;
    }

    .link-btn:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    footer {
      margin-top: 50px;
      opacity: 0.6;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PWRS.PICS</h1>
    <h2>Photography by Gregory Powers</h2>

    <div class="links">
      <!-- Replace this link with your actual Adobe Portfolio link -->
      <a class="link-btn" href="https://pwrs.pics" target="_blank">PWRS.PICS Portfolio</a>

      <!-- Replace this with your real Threads link -->
      <a class="link-btn" href="https://www.threads.net" target="_blank">Threads</a>

      <!-- GitHub link -->
      <a class="link-btn" href="https://github.com/pwrspics" target="_blank">GitHub</a>
    </div>
  </div>

  <footer>
    © 2025 PWRS.PICS — Built with ❤️ and GitHub Pages
  </footer>
</body>
</html>
